                <script>

                    function fetchmsg(){
                     var blogmsg=document.getElementById("blogmsg");
                     var contacts=JSON.parse(localStorage.getItem("contacts"));
                     blogmsg.innerHTML = `
                     <th>No</th>
                              <th>Name</th>
                              <th>Email</th>
                              <th width="600">Message</th>`
                     for(var i = 0; i < contacts.length; i++){
                      var yourName = contacts[i].name;
                      var yourEmail = contacts[i].email;
                      var msg = contacts[i].content;
                      var n = 1;
                      if(contacts){

                      blogmsg.innerHTML+=`
                                    <tr>
                                        <td>${n+i}</td>
                              <td>${yourName}</td>
                              <td>${yourEmail}</td>
                              <td>${msg}</td>\
                            </tr>`;
                     }
                     else{
                      blogmsg.innerHTML=`No available blog posts!`;
                                             }
                     }
                    }
                    
fetchmsg();

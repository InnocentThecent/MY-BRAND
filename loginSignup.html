<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/formstyle.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
        <!--  FORM VALIDATION-->

    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="form_id" name="myform" action="" onsubmit="return validateform()">
                        <label id="attemptRemain" style="color:red; font-style:italic;"></label>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="username" id="username">
                        </div>
                        <label id="falseEmail" style="color:red; font-style:italic;"></label>  
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <label id="falsePassword" style="color:red; font-style:italic;"></label>  
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <input type="button" class="action-button"  value="Login" id="submit" onclick="validate()">
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="apassword">
                           
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" id="cPassword">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="btnSignup">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>
<div id="localstorageOutput"></div>
        <!-- JavaScript -->
         
      <script>
       
        const email = document.getElementById("email");
        const password = document.getElementById("apassword");
        const cPassword = document.getElementById("cPassword");
        const btnSignup = document.getElementById("btnSignup");
const localstorageOutput = document.getElementById("localstorageOutput");

btnSignup.onclick = function(){
  const emailValue = email.value;

    if(emailValue && passwordValue && cPasswordValue){
      localStorage.setItem(emailValue, passwordValue, cPasswordValue);
     location.reload();
    }
};

      </script>

</html>
